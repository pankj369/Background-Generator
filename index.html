<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background-Gradient-Project</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Body Styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #051937, #008793);
        color: white;
        text-align: center;
        transition: background 0.5s ease-in-out;
      }

      /* Section Container */
      section {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
      }

      /* Buttons */
      button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
      }

      #myButton {
        background-color: #051937;
      }

      #myButton2 {
        background-color: #008793;
      }

      button:hover {
        transform: scale(1.1);
        opacity: 0.9;
      }

      /* Copy Code Box */
      .copyCode {
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        margin-top: 15px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        user-select: none;
        transition: background 0.3s;
      }

      .copyCode:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        section {
          width: 90%;
        }
        button {
          font-size: 14px;
          padding: 8px 15px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <button id="myButton">#051937</button>
        <button id="myButton2">#008793</button>
      </div>
      <h2>Copy your code here</h2>
      <div class="copyCode">
        background-image: linear-gradient(to right, rgb(92,145,229),
        rgb(152,63,198))
      </div>
    </section>
    <script>
      let btn1 = document.getElementById("myButton");
      let btn2 = document.getElementById("myButton2");
      let copyDiv = document.querySelector(".copyCode");
      let rgb1 = "#000";
      let rgb2 = "#fff";

      const hexValues = () => {
        let myHexValues = "0123456789abcdef";
        let colors = "#";

        for (let i = 0; i < 6; i++) {
          colors = colors + myHexValues[Math.floor(Math.random() * 16)];
        }
        return colors;
      };

      const handleButton1 = () => {
        rgb1 = hexValues();
        console.log(rgb1);
        btn1.innerText = rgb1;
        document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
        copyDiv.innerText = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
      };

      const handleButton2 = () => {
        rgb2 = hexValues();
        console.log(rgb2);
        btn2.innerText = rgb2;
        document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
        copyDiv.innerText = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
      };

      btn1.addEventListener("click", handleButton1);
      btn2.addEventListener("click", handleButton2);

      copyDiv.addEventListener("click", () => {
        navigator.clipboard.writeText(copyDiv.innerText);
        alert("Copied to Clipboard!");
      });
    </script>
  </body>
</html>
